<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Direct Download Link Creator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">

        <div class="container">
            <p class="heading">One Click Drive</p>
            <input class="field" type="text" name="link" id="link">
            <button id="pasteBtn" class="btn">
                <span class="material-symbols-outlined">
                    content_paste
                </span>&nbsp; PASTE
            </button>
        </div>
        
        <div class="container container-bottom">
            <textarea class="field"  id="output" rows="3" cols="15" readonly></textarea>
            <button id="copyBtn" class="btn"><span class="material-symbols-outlined">
                content_copy
            </span>&nbsp;COPY
        </button>
    </div>
</div>
</body>
<footer>
    <span>Made by <a href="https://vedantdev.in">Vedant</a></span>
</footer>
</html>
